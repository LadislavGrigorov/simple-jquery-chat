<!DOCTYPE html>
<html>
<head lang="en">
    <meta charset="UTF-8">
    <title></title>
    <link rel="stylesheet" href="libs/dist/css/bootstrap.min.css">
    <link rel="stylesheet" href="css/style.css">
    <script src="libs/jquery-2.1.3.min.js"></script>
    <script src="libs/dist/js/bootstrap.js"></script>
    <script src="libs/q.js"></script>
    <script src="scripts/requester.js"></script>
    <script src="scripts/app.js"></script>
</head>
<body>
<div class="row">
    <div class="col-md-6">
        <div id="login-panel" class="row">
            <div class="col-md-10">
                <input class="form-control" id="name-input" type="text" placeholder="Enter name">
            </div>
            <div class="col-md-2">
                <a href="#" id="login-btn" class="btn btn-success">Login</a>
            </div>
        </div>
        <div id="logout-panel" class="row">
            <div class="col-md-10">
                <div class="panel-body">
                    <p>Wellcome, <span id="login-name"></span></p>
                </div>
            </div>
            <div class="col-md-2">
                <a href="#" id="logout-btn" class="btn btn-success pull-right">Logout</a>
            </div>
        </div>
    </div>
</div>
<div class="row">
    <div class="col-md-6">
        <div id="chat-content" class="jumbotron">
        </div>
        <div id="message-panel" class="row">
            <div class="col-lg-8">
                <div class="form-group">
                    <input class="form-control" id="message-input" type="text" placeholder="Enter message...">
                </div>
            </div>
            <div class="col-lg-4">
                <a href="#" id="send-btn" class="btn btn-success pull-right">Send</a>
            </div>
        </div>
    </div>
</div>
</body>
</html>
